<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://png.pngtree.com/png-clipart/20230401/original/pngtree-three-dimensional-instagram-icon-png-image_9015419.png" type="image">
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }

      .container {
        height: 100vh;
        border: 2px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .box {
        width: 28%;
        height: 75%;
        border: 2px solid black;
      }

      .form-box{

        height: 70%;
        border: 2px dashed red;
      }

      .account-box{
        
        height: 10%;
        border: 2px dashed green;
      }

      .logo-box{

        height: 20%;
        border: 2px dashed red;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .logo{

        height: 20%;
        border: 2px solid black;
        display: flex;
        justify-content: center;
      }

      .input{

        height: 50%;
        border: 2px solid red;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .input input{

        padding: 15px;
        margin: 5px;
      }

      .links{

        height: 30%;
        border: 2px solid green;
      }

      .logo img{

         height: 100%;
         width: 50%;
      }

      .logo,.input,.links{

        width: 80%;
        margin: auto;
      }

      .logo-box img{

        width: 45%;
        height: 45%;
        margin: 3px;
      }

      .box1{
        position: relative;
      }

      .box1 .image1{

        height: 100%;
      }

      .image2{

        position: absolute;
        top: 20px;
        right: 49px;
        height: 86%;
        
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box box1">
        <img src="https://static.cdninstagram.com/images/instagram/xig/homepage/phones/home-phones.png?__makehaste_cache_breaker=HOgRclNOosk" alt="" class="image1">
        <img src="screenshot1.png" alt="" class="image2">
      </div>
      <div class="box">
        <div class="form-box">
            <div class="logo">
                <img src="https://1000logos.net/wp-content/uploads/2017/02/Logo-Instagram.png" alt="">
            </div>
            <div class="input">
                <input type="text" placeholder="username">
                <input type="password" placeholder="password">
                <input type="submit">
            </div>
            <div class="links"></div>
        </div>
        <div class="account-box"></div>
        <div class="logo-box">
            <img src="https://static.cdninstagram.com/rsrc.php/v3/yt/r/Yfc020c87j0.png" alt="">
            <img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="">
        </div>
      </div>
    </div>
  </body>
</html>
